<div *ngIf="detail">



<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a routerLink='/Popular' class="nav-link" >Popular</a>


        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">

        </li>

      </form>
    </div>
  </nav>

  <div class="container ">

          <h1>{{ detail.title}}</h1>

          <div class="col-sm-3" ><img class="card-img-top" src="https://image.tmdb.org/t/p/w780/{{detail.poster_path}}" alt="Card image cap" style="width: 90%;height:90;" >

            </div>
          <div class="col-sm-7" ><h5>{{ detail.overview}}</h5>

          </div>
          <div class="col-sm-5" >

            <div class="w3-container w3-black" >
              <h3>{{ trailer.results[0].name }}  </h3>
              <iframe  width="865" height="500"  [src]='trustedDashboardUrl' frameborder="0" allowfullscreen></iframe>

          </div>

        </div>
