

<div style="background-color :transparent">
  <div class="container">
<h2>Last Movies</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >
    <div class="item active">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{resultSlidertop.results[0].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[0].backdrop_path}}"  alt="{{resultSlidertop.results[0].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop.results[0].id}}'>
    </div>

    <div class="item" >
      <div class="carousel-caption d-none d-md-block" >
        <h3>{{resultSlidertop.results[1].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[1].backdrop_path}}" alt="{{resultSlidertop.results[1].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop.results[1].id}}'>
    </div>

    <div class="item" >
      <div class="carousel-caption d-none d-md-block" >
        <h3>{{resultSlidertop.results[2].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[2].backdrop_path}}" alt="{{resultSlidertop.results[2].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop.results[2].id}}'>
    </div>
    <div class="item" >
      <div class="carousel-caption d-none d-md-block" >
        <h3>{{resultSlidertop.results[3].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[3].backdrop_path}}" alt="{{resultSlidertop.results[3].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop.results[3].id}}'>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<router-outlet></router-outlet>
</div>
