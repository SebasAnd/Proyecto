





<body>

<div class="container">

  <h2>En Cartelera</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{resultSlidertop.results[0].title}}</h3>
          <p></p>
        </div>
        <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[0].backdrop_path}}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{resultSlidertop.results[1].title}}</h3>
          <p></p>
        </div>
        <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[1].backdrop_path}}" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{resultSlidertop.results[2].title}}</h3>
          <p></p>
        </div>
        <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[2].backdrop_path}}" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{resultSlidertop.results[3].title}}</h3>
          <p></p>
        </div>
        <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop.results[3].backdrop_path}}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a routerLink='/Popular' class="nav-link" >Popular</a>


      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div *ngIf = "result1">
  <div class="row  row-xs-6 row-sm-3 row-lg-20">
<div class="col-xs-3 col-sm-3 col-lg-3"  *ngFor="let movie of result1.results">
  <div class="card" style="width: 100%;">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/w780/{{movie.poster_path}}" alt="Card image cap">
    <div class="card-body" >
      <h6 class="card-title" ><small>{{movie.original_title}}</small></h6>
      <p class="card-text"></p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
  </div>
  </div>
</div>

</div>




<router-outlet></router-outlet>


</body>
