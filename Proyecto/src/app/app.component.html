
<body>
<div *ngIf="resultSlidertop"  >

 <div class="container">
<h2>Last Movies</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >
    <div class="item active">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{resultSlidertop[0].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop[0].backdrop_path}}"  alt="{{resultSlidertop[0].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop[0].id}}'>
    </div>

    <div class="item" >
      <div class="carousel-caption d-none d-md-block" >
        <h3>{{resultSlidertop[1].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop[1].backdrop_path}}" alt="{{resultSlidertop[1].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop[1].id}}'>
    </div>

    <div class="item" >
      <div class="carousel-caption d-none d-md-block" >
        <h3>{{resultSlidertop[2].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop[2].backdrop_path}}" alt="{{resultSlidertop[2].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop[2].id}}'>
    </div>
    <div class="item" >
      <div class="carousel-caption d-none d-md-block" >
        <h3>{{resultSlidertop[3].title}}</h3>
        <p></p>
      </div>
      <img src="https://image.tmdb.org/t/p/w780/{{resultSlidertop[3].backdrop_path}}" alt="{{resultSlidertop[3].title}}" style="width:100%;" routerLink='/Details/{{resultSlidertop[3].id}}'>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink='/InCines' >App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a routerLink='/InCines' class="nav-link" >Last Movies</a>


        </li>
        <li class="nav-item ">
          <a routerLink='/Popular' class="nav-link" >Popular</a>


        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/TvShows'>Tv Shows</a>
        </li>

        <li class="nav-item">
          <a routerLink='/Actors' class="nav-link">Actors</a>
        </li>
      </ul>
      <form ng-controller="formCtrl"   class="form-inline my-2 my-lg-0" >
        <input class="input"  id="input" type="text" placeholder="Search"  name="name" [(ngModel)]="route" >
      <button class="btn btn-secondary my-2 my-sm-0"   type="submit" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/Search', route]" >Search</button>

      </form>
    </div>

  </nav>

</div>

     <router-outlet></router-outlet>


</div>

</div>
</body>
