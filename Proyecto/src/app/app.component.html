<div class="container" >

  <div class="carousel-inner" *ng For="let item of resultSlidertop.results">
    <div class="carousel-item active" >
      <img class="d-block w-100" src="https://image.tmdb.org/t/p/w1920{{resultSlidertop.results[0].backdrop_path}}" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>




<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div *ngIf = "result1">

  <div class="row  row-xs-6 row-sm-3 row-lg-20">
<div class="col-xs-3 col-sm-3 col-lg-3"  *ngFor="let movie of result1.results">
  <div class="card" style="width: 100%;">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/w780/{{movie.poster_path}}" alt="Card image cap">
    <div class="card-body" >
      <h6 class="card-title" ><small>{{movie.original_title}}</small></h6>
      <p class="card-text"></p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
  </div>
  </div>
</div>

</div>
