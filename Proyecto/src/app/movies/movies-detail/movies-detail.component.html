<body>
<div *ngIf="detail || trailer">

<div class="container">

        <div class="w3-container w3-black">
          <h1>{{detail.original_title}}</h1>
        </div>
        <div class="w3-container w3-black">
        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row">
          <div class="col-sm-3" ><img class="card-img-top" src="https://image.tmdb.org/t/p/w780/{{detail.poster_path}}" alt="Card image cap" style="width: 90%;height:90;" >

            </div>
          <div class="col-sm-7">
            <h5>{{ detail.overview }}</h5>

          </div>
          <div class="col-sm-5" >
            {{ trailer.name}}
            <div class="w3-container w3-black">
              <iframe  width="865" height="500"  [src]='trustedDashboardUrl' frameborder="0" allowfullscreen></iframe>

            </div>

          </div>

        </div>



        </div>



      <div>



      </div>

</div>




<router-outlet></router-outlet>
</div>

</body>
